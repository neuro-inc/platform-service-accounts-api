apiBaseUrl: https://staging.neu.ro/api/v1

ingress:
  enabled: true

  extraAnnotations:
    external-dns.platform.neuromation.io: 'true'
  hosts: [staging.neu.ro]

sentry:
  dsn: https://80b17e5f9cae4243a4a8b791e6481c9a@o489136.ingest.sentry.io/5553359
  clusterName: staging
  sampleRate: 0.002

platform:
  token:
    valueFrom:
      secretKeyRef:
        name: platformservices-secret
        key: admin_token

postgres:
  dsn:
    valueFrom:
      secretKeyRef:
        name: platformserviceaccountsapi-postgres
        key: platformserviceaccountsapi-service-dsn

postgres-db-init:
  adminDsn:
    valueFrom:
      secretKeyRef:
        name: postgres
        key: admin-dsn
  migrationsRunnerDsn:
    valueFrom:
      secretKeyRef:
        name: platformserviceaccountsapi-postgres
        key: platformserviceaccountsapi-migrations-dsn
  serviceDsn:
    valueFrom:
      secretKeyRef:
        name: platformserviceaccountsapi-postgres
        key: platformserviceaccountsapi-service-dsn

  migrations:
    env:
      - name: NP_DB_POSTGRES_DSN
        valueFrom:
          secretKeyRef:
            name: platformserviceaccountsapi-postgres
            key: platformserviceaccountsapi-migrations-dsn

corsOrigins: https://neu.ro,https://master--neuro-web.netlify.com,http://localhost:8000

enableDocs: true
